<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Active Indian Large Cap Stocks</title>
    <style id="dynamicStyles"></style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // JSS script to style the page dynamically
            const styles = `
                body {
                    font-family: Arial, sans-serif;
                    background-color: #e6f2ff;
                    margin: 0;
                    padding: 20px;
                }
                header {
                    text-align: center;
                    padding: 20px;
                    background-color: #004d99;
                    color: white;
                }
                main {
                    margin: 20px auto;
                    max-width: 800px;
                    background-color: white;
                    padding: 20px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                }
                 footer {
                    text-align: center;
                    padding: 20px;
                    margin-top: 20px;
                    background-color: #004d99;
                    color: white;
                }
                table {
                    width: 100%;
                    border-collapse: collapse;
                }
                th, td {
                    padding: 10px;
                    text-align: left;
                    border-bottom: 1px solid #ddd;
                }
                th {
                    background-color: #004d99;
                    color: white;
                }
                tbody tr:hover {
                    background-color: #f1f1f1;
                }
                .watchlist-button {
                    background-color: #008CBA;
                    color: white;
                    border: none;
                    padding: 5px 10px;
                    text-align: center;
                    text-decoration: none;
                    display: inline-block;
                    font-size: 14px;
                    margin-right: 10px;
                    cursor: pointer;
                }
            `;
            document.getElementById('dynamicStyles').innerHTML = styles;
        });
    </script>
</head>
<body>
    <header>
        <h1>Most Active Indian Large Cap Stocks</h1>
    </header>
    <main>
        <table id="stocksTable">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Change</th>
                    <th>% Change</th>
                    <th>Volume</th>
                    <th>Watchlist</th> <!-- Added table header for consistency -->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>RELIANCE</td>
                    <td>Reliance Industries Ltd.</td>
                    <td>2300.50</td>
                    <td>+20.75</td>
                    <td>+0.91%</td>
                    <td>3,000,000</td>
                    <td><button class="watchlist-button">Watchlist</button></td>
                </tr>
                <tr>
                    <td>TCS</td>
                    <td>Tata Consultancy Services Ltd.</td>
                    <td>3200.75</td>
                    <td>-15.50</td>
                    <td>-0.48%</td>
                    <td>1,500,000</td>
                    <td><button class="watchlist-button">Watchlist</button></td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <p>Data as of June 17, 2024</p>
    </footer>
</body>
</html>
